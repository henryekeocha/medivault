<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" rx="12" fill="#F8FAFC"/>
  
  <!-- Step 1: Upload -->
  <g transform="translate(100, 200)">
    <rect width="250" height="200" rx="16" fill="#EFF6FF"/>
    <rect x="75" y="40" width="100" height="80" rx="8" fill="#3B82F6"/>
    <path d="M125 70 L175 70 L150 100 L125 70" fill="white"/>
    <rect x="145" y="95" width="10" height="30" fill="white"/>
    <text x="125" y="160" font-family="Arial" font-size="16" fill="#1E3A8A" text-anchor="middle">Upload</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M380 300 L520 300" stroke="#3B82F6" stroke-width="4" stroke-dasharray="8 4"/>
  <polygon points="520,300 510,295 510,305" fill="#3B82F6"/>
  
  <!-- Step 2: Process -->
  <g transform="translate(550, 200)">
    <rect width="250" height="200" rx="16" fill="#EFF6FF"/>
    <circle cx="125" cy="90" r="40" fill="#3B82F6"/>
    <path d="M105 90 A20 20 0 0 1 145 90" stroke="white" stroke-width="4" fill="none"/>
    <polygon points="145,90 135,85 135,95" fill="white"/>
    <text x="125" y="160" font-family="Arial" font-size="16" fill="#1E3A8A" text-anchor="middle">Process</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M830 300 L970 300" stroke="#3B82F6" stroke-width="4" stroke-dasharray="8 4"/>
  <polygon points="970,300 960,295 960,305" fill="#3B82F6"/>
  
  <!-- Step 3: Share -->
  <g transform="translate(1000, 200)">
    <rect width="250" height="200" rx="16" fill="#EFF6FF"/>
    <circle cx="105" cy="90" r="25" fill="#3B82F6"/>
    <circle cx="145" cy="90" r="25" fill="#6366F1"/>
    <path d="M125 90 L165 90" stroke="#8B5CF6" stroke-width="4"/>
    <text x="125" y="160" font-family="Arial" font-size="16" fill="#1E3A8A" text-anchor="middle">Share</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M100 450 Q600 500 1100 450" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8 4" fill="none"/>
  
  <!-- Small icons at bottom -->
  <g transform="translate(100, 500)">
    <circle cx="0" cy="0" r="20" fill="#3B82F6"/>
    <text x="40" y="5" font-family="Arial" font-size="14" fill="#1E3A8A">Secure Upload</text>
  </g>
  
  <g transform="translate(500, 500)">
    <circle cx="0" cy="0" r="20" fill="#6366F1"/>
    <text x="40" y="5" font-family="Arial" font-size="14" fill="#1E3A8A">Real-time Processing</text>
  </g>
  
  <g transform="translate(900, 500)">
    <circle cx="0" cy="0" r="20" fill="#8B5CF6"/>
    <text x="40" y="5" font-family="Arial" font-size="14" fill="#1E3A8A">Instant Sharing</text>
  </g>
</svg> 